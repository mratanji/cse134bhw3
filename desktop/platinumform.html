<!DOCTYPE html>
<html lang="en">
<head>
	<title>Collector</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>
<body>
	<header> </header>
		
	<div id="welcome">	
		<div style>
			<h1>Collector</h1>
			<h4>Add Platinum Item</h4>
			<br>
				<form class="pure-form" method=“get” action=“platdetail.html”>
					<table>
				<tbody>
					<tr><td><label>Metal </label></td><td>Platinum <br></td></tr>
					<tr><td><label>Type </label></td><td><input type="text" name="type"/> </td></tr>
					<tr><td><label>Purchase Date </label></td><td><input type="date" name="date"/> </td></tr>
					<tr><td><label>Quantity </label></td><td><input type="number" name="quantity"/> </td></tr>
					<tr><td><label>Premium </label></td><td><input type="number" step="0.01" name="premium"></td></tr>
					<tr><td><label>Unit Price </label></td><td><input type="number" step="0.01" name="price"></td></tr>
					<tr><td><label>Platinum % </label></td><td>0.999></td></tr>
					<tr><td><label>Weight/unit (g) </label></td><td>1.244</td></tr>
					<tr><td><label>Platinum g/u </label></td><td>1.244</td></tr>
					<tr><td><label>Platinum ozt/u </label></td><td>0.0400</td></tr>
					<tr><td><label>Total au(ozt) </label></td><td>0.0400</td></tr>
					<tr><td><label><b>TOTAL</b> </label></td><td>1199.10</td></tr>


					<tr><td><a href="home.html">Cancel</a></td><td> <button>Save to my stack</button></td></tr>
					</tbody>
			</table>
				</form>
			
		
		</div>
	</div>
	<footer>&copy;2015 Collector</footer>
</body>
</html>
