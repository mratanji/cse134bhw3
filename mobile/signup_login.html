<!DOCTYPE html>
<html lang="en">
<head>
	<title>Collector</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/mobile.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
	<!-- Top Nav -->
	<div class="navbar navbar-fixed-top" id="topNav" role="navigation" style="text-align: center;">  
		<h1><b>Log in</b></h1>
	</div>
	<div id="login">
		<h2> Join us, or log in </h2> 
		<form class="pure-form pure-form-aligned">
		    <fieldset>
		        <div class="pure-control-group">
		            <label for="name">Username</label>
		            <input id="name" type="text" placeholder="Username">
		        </div>

		        <div class="pure-control-group">
		            <label for="password">Password</label>
		            <input id="password" type="password" placeholder="Password">
		        </div>
		        <br>
		        <hr id="signup_hr">
		        <br>
		        <div class="pure-control-group">
		            <label for="email">Email Address</label>
		            <input id="email" type="email" placeholder="Email Address">
		        </div>
		    </fieldset>
		</form>
		<br><br>
		<form>
			<input type="button" class="btn-lg btn-clear" value="Sign up" onclick="window.location.href='main.html'" />
		</form>
		<br>
		<form>
			<input type="button" class="btn-lg btn-clear" value="Log In" onclick="window.location.href='main.html'" />
		</form>
	</div>
</body>
</html>
