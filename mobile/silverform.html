<!DOCTYPE html>
<html lang="en">
<head>
	<title>Collector</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<link rel="stylesheet" type="text/css" href="../css/mobile.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/item_detail_mobile.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>
<body>
	<!-- Top Nav -->
	<div class="navbar navbar-fixed-top" id="topNav" role="navigation">
	    <nav>
	        <ul class="nav nav-pills pull-left">
	            <li role="presentation">
	                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
	            </li>
	        </ul>
	    </nav>   
	    <h1 style="text-align: center;"><b>Add Item</b></h1>
	</div>

	<div style="text-align: center; margin-top: 20%;">
		<img src="../images/item_placeholder.png" style="height:auto; width:auto; max-width:150px; max-height:150px;" alt="Item Image">
	</div>

	<div id="details">
		<form class="pure-form" >
			<table>
				<tbody>
					<tr><td><label>Metal </label></td><td>Silver <br></td></tr>
					<tr><td><label>Type </label></td><td><input type="text" name="type"/> </td></tr>
					<tr><td><label>Purchase Date </label></td><td><input type="date" name="date"/> </td></tr>
					<tr><td><label>Quantity </label></td><td><input type="number" name="quantity"/> </td></tr>
					<tr><td><label>Premium </label></td><td><input type="number" step="0.01" name="premium"></td></tr>
					<tr><td><label>Unit Price </label></td><td><input type="number" step="0.01" name="price"></td></tr>
					<tr><td><label>Silver % </label></td><td>0.999></td></tr>
					<tr><td><label>Weight/unit (g) </label></td><td>1.244</td></tr>
					<tr><td><label>Silver g/u </label></td><td>1.244</td></tr>
					<tr><td><label>Silver ozt/u </label></td><td>0.0400</td></tr>
					<tr><td><label>Total au(ozt) </label></td><td>0.0400</td></tr>
					<tr><td><label><b>TOTAL</b> </label></td><td>1199.10</td></tr>
					<tr><td><a class="btn-lg" href="home.html">Cancel</a></td><td>
					<button class="btn-lg">Save to my stack</button></td></tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
